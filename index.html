<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Connect 5</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding-top: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(10, 40px);
      grid-template-rows: repeat(10, 40px);
      gap: 1px;
      background-color: #80008055;
      margin-bottom: 20px;
    }
    .cell {
      width: 40px;
      height: 40px;
      background-color: black;
      border: 1px solid #80008055;
      transition: background-color 0.3s;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background-color: #800080;
      color: white;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background-color: #a050a0;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      color: white;
    }
    .dialog {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }
    .color-options, .mode-options {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
      flex-wrap: wrap;
    }
    .color-swatch {
      width: 40px;
      height: 40px;
      border-radius: 4px;
      cursor: pointer;
      border: 2px solid white;
    }
    .selected {
      outline: 3px solid yellow;
    }
  </style>
</head>
<body>
  <div class="grid" id="grid"></div>
  <div>
    <button onclick="init()">Reset Game</button>
    <button onclick="showModeOverlay()">New Game Setup</button>
  </div>

  <div class="overlay" id="modeOverlay">
    <div class="dialog">
      <h3>Choose Game Mode</h3>
      <div class="mode-options">
        <button onclick="setGameMode('human')">Two Players</button>
        <button onclick="setGameMode('computer')">Play vs Computer</button>
      </div>
    </div>
  </div>

  <div class="overlay" id="colorOverlay" style="display:none;">
    <div class="dialog">
      <h3>Choose Your Color</h3>
      <div class="color-options" id="playerColors"></div>
      <button onclick="confirmColors()">Start Game</button>
    </div>
  </div>

  <script>
    const grid = document.getElementById("grid");
    let board, cells, currentPlayer, gameOver;
    let playerColors = [];
    let gameMode = null;

    const colorChoices = [
      { name: "Surfmist", value: "#ECEBE9" },
      { name: "Blue", value: "#005AA9" },
      { name: "Green", value: "#1B5E20" }
    ];

    function showModeOverlay() {
      document.getElementById("modeOverlay").style.display = "flex";
    }

    function setGameMode(mode) {
      gameMode = mode;
      document.getElementById("modeOverlay").style.display = "none";

      if (mode === "computer") {
        document.getElementById("colorOverlay").style.display = "flex";
        const container = document.getElementById("playerColors");
        container.innerHTML = "";
        colorChoices.forEach(color => {
          const swatch = document.createElement("div");
          swatch.className = "color-swatch";
          swatch.style.backgroundColor = color.value;
          swatch.onclick = () => {
            playerColors[0] = "#B71C1C"; // Computer is always red
            playerColors[1] = color.value;
            container.querySelectorAll(".selected").forEach(el => el.classList.remove("selected"));
            swatch.classList.add("selected");
          };
          container.appendChild(swatch);
        });
      } else {
        playerColors = JSON.parse(sessionStorage.getItem("connect5Colors") || "[]");
        if (playerColors.length === 2) {
          init();
        } else {
          document.getElementById("colorOverlay").style.display = "flex";
          const container = document.getElementById("playerColors");
          container.innerHTML = "";
          [...colorChoices, { name: "Red", value: "#B71C1C" }].forEach(color => {
            const swatch = document.createElement("div");
            swatch.className = "color-swatch";
            swatch.style.backgroundColor = color.value;
            swatch.onclick = () => {
              playerColors = [color.value];
              container.querySelectorAll(".selected").forEach(el => el.classList.remove("selected"));
              swatch.classList.add("selected");
            };
            container.appendChild(swatch);
          });
        }
      }
    }

    function confirmColors() {
      if (gameMode === "human") {
        if (playerColors.length < 1) return alert("Pick player 1 color.");
        const p1 = playerColors[0];
        const remaining = [...colorChoices.map(c => c.value), "#B71C1C"].filter(c => c !== p1);
        playerColors[1] = remaining[0];
        sessionStorage.setItem("connect5Colors", JSON.stringify(playerColors));
      }
      document.getElementById("colorOverlay").style.display = "none";
      init();
    }

    function init() {
      board = Array(10).fill().map(() => Array(10).fill(0));
      currentPlayer = 1;
      gameOver = false;
      grid.innerHTML = "";
      cells = [];

      for (let i = 0; i < 100; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        const row = Math.floor(i / 10);
        const col = i % 10;

        cell.addEventListener("click", () => {
          if (gameOver || board[row][col] !== 0 || (gameMode === "computer" && currentPlayer === 1)) return;
          makeMove(row, col, 2);
        });

        grid.appendChild(cell);
        if (!cells[row]) cells[row] = [];
        cells[row][col] = cell;
      }

      if (gameMode === "computer" && currentPlayer === 1) {
        setTimeout(computerMove, 300);
      }
    }

    function makeMove(row, col, player) {
      if (board[row][col] !== 0) return;
      board[row][col] = player;
      cells[row][col].style.backgroundColor = playerColors[player - 1];

      if (checkWin(row, col)) {
        gameOver = true;
        setTimeout(() => {
          alert(`Player ${player === 1 ? "Computer" : "Player"} wins!`);
        }, 500);
        return;
      }

      currentPlayer = currentPlayer === 1 ? 2 : 1;
      if (gameMode === "computer" && currentPlayer === 1 && !gameOver) {
        setTimeout(computerMove, 300);
      }
    }

    function computerMove() {
      let bestScore = -Infinity, move;
      for (let r = 0; r < 10; r++) {
        for (let c = 0; c < 10; c++) {
          if (board[r][c] === 0) {
            board[r][c] = 1;
            let score = minimax(0, false);
            board[r][c] = 0;
            if (score > bestScore) {
              bestScore = score;
              move = [r, c];
            }
          }
        }
      }
      if (move) makeMove(move[0], move[1], 1);
    }

    function minimax(depth, isMaximizing) {
      if (depth >= 2) return 0;
      let winner = evaluate();
      if (winner === 1) return 10 - depth;
      if (winner === 2) return depth - 10;
      let scores = [];
      for (let r = 0; r < 10; r++) {
        for (let c = 0; c < 10; c++) {
          if (board[r][c] === 0) {
            board[r][c] = isMaximizing ? 1 : 2;
            scores.push(minimax(depth + 1, !isMaximizing));
            board[r][c] = 0;
          }
        }
      }
      return isMaximizing ? Math.max(...scores) : Math.min(...scores);
    }

    function evaluate() {
      for (let r = 0; r < 10; r++) {
        for (let c = 0; c < 10; c++) {
          if (board[r][c] && checkWin(r, c)) return board[r][c];
        }
      }
      return 0;
    }

    function checkWin(r, c) {
      const player = board[r][c];
      const directions = [[0,1],[1,0],[1,1],[1,-1]];
      for (const [dr,dc] of directions) {
        let count = 1;
        for (const step of [-1,1]) {
          let nr = r + dr * step;
          let nc = c + dc * step;
          while (nr >= 0 && nr < 10 && nc >= 0 && nc < 10 && board[nr][nc] === player) {
            count++;
            nr += dr * step;
            nc += dc * step;
          }
        }
        if (count >= 5) return true;
      }
      return false;
    }

    showModeOverlay();
  </script>
</body>
</html>
