<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Connect 5 Game</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(10, 40px);
      grid-template-rows: repeat(10, 40px);
      gap: 1px;
      background-color: #80008055;
    }
    .cell {
      width: 40px;
      height: 40px;
      background-color: black;
      border: 1px solid #80008055;
    }
    .red { background-color: red !important; }
    .blue { background-color: blue !important; }
  </style>
</head>
<body>
  <div class="grid" id="grid"></div>
  <script>
    const grid = document.getElementById("grid");
    const board = Array(10).fill().map(() => Array(10).fill(0));
    let currentPlayer = 1;

    function createGrid() {
      for (let i = 0; i < 100; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        const row = Math.floor(i / 10);
        const col = i % 10;

        cell.addEventListener("click", () => {
          if (board[row][col] !== 0) return;
          board[row][col] = currentPlayer;
          cell.classList.add(currentPlayer === 1 ? "red" : "blue");
          if (checkWin(row, col)) {
            setTimeout(() => alert(`Player ${currentPlayer === 1 ? "Red" : "Blue"} wins!`), 10);
          }
          currentPlayer = currentPlayer === 1 ? 2 : 1;
        });

        grid.appendChild(cell);
      }
    }

    function checkWin(r, c) {
      const player = board[r][c];
      const directions = [[0,1],[1,0],[1,1],[1,-1]];
      for (const [dr,dc] of directions) {
        let count = 1;
        for (const step of [-1,1]) {
          let nr = r + dr * step;
          let nc = c + dc * step;
          while (nr >= 0 && nr < 10 && nc >= 0 && nc < 10 && board[nr][nc] === player) {
            count++;
            nr += dr * step;
            nc += dc * step;
          }
        }
        if (count >= 5) return true;
      }
      return false;
    }

    createGrid();
  </script>
</body>
</html>
